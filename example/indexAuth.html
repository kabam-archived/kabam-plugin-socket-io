<!DOCTYPE html>
<html>
<head>
    <title>Socket.io demo</title>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script>
        var socket = io.connect();
        socket.on('broadcast', function (data) {
            var textarea=document.getElementById('broadcast');
            textarea.value=data.currentTime;
        });
        socket.on('notify',function(data){
            var textarea=document.getElementById('notify');
            textarea.value='Hello, '+data.user.username+'! Current time is '+data.message.currentTime;
        });
    </script>
</head>
<body>
<h3>Socket.io demo.</h3>
<p>You are logined!</p>
<p>This is your <a href="/my">profile</a> to check who you are logined as.</p>

<p>Data broadcast:</p>
<textarea id="broadcast" cols="60" rows="1"></textarea>
<p>Wait 5 seconds please!</p>
<p>Data notify:</p>
<textarea id="notify" cols="60" rows="1"></textarea>
</body>
</html>
